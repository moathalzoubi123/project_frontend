<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-5.2.0 2/site">
    <link rel="stylesheet" href="css/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bootstrap copy.bundle.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <header class="main-page-header mb-3 bg-primary">

        <div class="container d-flex align-items-center">
           <div class="company-name">
               MBZ Bank
           </div>

           <nav class="navigation">
               <li><a href=""> Dashboard</a></li>
               <li><a href=""> Payment History</a></li>
               <li><a href=""> Transaction History</a></li>
           </nav>

           <div class="display-name ms-auto text-white">

            <i class="fa fa-circle text-success me-2 shadow-sm"></i>Welcome:  <span> john</span>

           </div>

           <a href="" class="btn btn-sm text-white">
               <i class="fa fa-sign-out me-2">
                   
               </i> Sign out
           </a>
        </div>
    </header>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
              Transactions form container 
          </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">offcanvasRight</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
             Accounts form container 
          </div>
        </div>
    </div>




    <div class="container d-flex">

        <button id= "add-account-btn" class="btn btn-primary shadow" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i class="fa fa-credit-card"></i>Add new account
          </button>


          <button id="transact-btn" class="btn ms-auto shadow" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <i class="fa fa-wallet"></i>Transact
          </button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
