<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-5.2.0-dist/css/">
    <link rel="stylesheet" href="css/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="css/default.css"> 
    <title>login</title>
</head>
<body class="d-flex align-items-center justify-contect-center">

   <div class = "card login-form-card">

    <div class = "card-body">

        <h1 class = "form-header card-title">
            <i class = "fa fa-user-circle">
              login
            </i>

        </h1>

        <form action="" class = "login-form">
          


            <div class="form group">
                <input type="email" name="email" class="form-control" placeholder="Enter email"/>
            </div>

         

            <div class="form group">
                    <input type="password" name="password" class="form-control" placeholder="Enter password"/>
            </div>


            <div class="form group">
                <button class="btn" >Login</button>
            </div>
        </form>

        <p class="card-text">

            Do not have an account? <span class="ms-2 text-warning"><a href="register.html" class="btn btn-sm text-warning"> Sign Up</a></span> 

        </p>

        <small class="text-warning">
            <i class="fa fa-arrow-alt-circle-left me-2">
               <a href="index.html" class="btn btn-sm text-warning"> back </a>
            </i>
        </small>

    </div>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
