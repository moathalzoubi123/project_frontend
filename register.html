<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-5.2.0-dist/css/">
    <link rel="stylesheet" href="css/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="css/default.css"> 
    <title>Register</title>
</head>
<body class="d-flex align-items-center justify-contect-center">

   <div class = "card registeration-form-card">

    <div class = "card-body">

        <h1 class = "form-header card-title">
            <i class = "fa fa-edit">
              Register
            </i>

        </h1>

        <form action="" class = "reg-form">
          
            <div class = "row">

                <div class="form group">
                    <input type="text" name="first_name" class="form-control" placeholder="Enter First Name"/>
                </div>


                <div class="form group">
                    <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name"/>
                </div>

            </div>

            <div class="form group">
                <input type="email" name="email" class="form-control" placeholder="Enter email"/>
            </div>

            <div class = "row">

                <div class="form group">
                    <input type="password" name="password" class="form-control" placeholder="Enter password"/>
                </div>


                <div class="form group">
                    <input type="password" name="confirm_password" class="form-control" placeholder="confirm password"/>
                </div>

            </div> 


            <div class="form group">
                <button class="btn" >Register</button>
            </div>
        </form>

        <p class="card-text">

            Already have an account? <span class="ms-2 text-warning"> <a href="login.html" class="btn btn-sm text-warning"> Sign in</a></span> 

        </p>

        <small class="text-warning">
            <i class="fa fa-arrow-alt-circle-left me-2">
               <a href="index.html" class="btn btn-sm text-warning"> back </a>
            </i>
        </small>

    </div>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
